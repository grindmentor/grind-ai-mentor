    <!-- Critical CSS inline for immediate rendering -->
    <style>
      /* Critical CSS for immediate rendering - prevents layout shift */
      html { 
        scroll-behavior: smooth; 
        font-size: 16px;
        line-height: 1.5;
      }
      
      body { 
        margin: 0; 
        padding: 0; 
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: linear-gradient(135deg, #000000 0%, rgba(249, 115, 22, 0.1) 50%, rgba(220, 38, 38, 0.2) 100%);
        color: white;
        overflow-x: hidden;
        font-display: swap;
        text-rendering: optimizeSpeed;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #root { 
        min-height: 100vh; 
        contain: layout style paint;
      }
      
      /* Critical loading state to prevent flash */
      .app-loading {
        position: fixed;
        inset: 0;
        background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 32px;
        height: 32px;
        border: 2px solid rgba(249, 115, 22, 0.3);
        border-top: 2px solid #f97316;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Critical mobile optimizations */
      @media (max-width: 768px) {
        html { font-size: 14px; }
        * { -webkit-tap-highlight-color: transparent; }
        input, textarea, select { font-size: 16px !important; }
      }
      
      /* Critical button styles to prevent layout shift */
      button {
        font-family: inherit;
        cursor: pointer;
        touch-action: manipulation;
      }
      
      /* Critical layout containers */
      .container { 
        width: 100%; 
        max-width: 1200px; 
        margin: 0 auto; 
        padding: 0 1rem;
      }
      
      /* Slide up animation for install prompts */
      @keyframes slide-up {
        from { transform: translateY(100%); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-slide-up { animation: slide-up 0.3s ease-out forwards; }
    </style>
    
    
    <!-- Optimized font loading with font-display: swap -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">

    <!-- Performance monitoring -->
    <script>
      // Measure loading performance
      window.addEventListener('load', () => {
        if ('performance' in window) {
          const perfData = performance.getEntriesByType('navigation')[0];
          console.log('Page load time:', perfData.loadEventEnd - perfData.fetchStart, 'ms');
        }
      });
    </script>
