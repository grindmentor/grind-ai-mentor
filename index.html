    <!-- Critical CSS inline -->
    <style>
      /* Critical CSS for immediate rendering */
      html { scroll-behavior: smooth; }
      body { 
        margin: 0; 
        padding: 0; 
        font-family: system-ui, -apple-system, sans-serif;
        background: linear-gradient(135deg, #000000 0%, rgba(249, 115, 22, 0.1) 50%, rgba(220, 38, 38, 0.2) 100%);
        color: white;
        overflow-x: hidden;
      }
      #root { min-height: 100vh; }
      .font-orbitron { font-family: 'Orbitron', monospace; }
      
      /* Loading animation */
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      .animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
      
      /* Slide up animation for install prompts */
      @keyframes slide-up {
        from { transform: translateY(100%); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-slide-up { animation: slide-up 0.3s ease-out forwards; }
    </style>
    
    <!-- Optimized font loading -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">

    <!-- Performance monitoring -->
    <script>
      // Measure loading performance
      window.addEventListener('load', () => {
        if ('performance' in window) {
          const perfData = performance.getEntriesByType('navigation')[0];
          console.log('Page load time:', perfData.loadEventEnd - perfData.fetchStart, 'ms');
        }
      });
    </script>
  </body>
