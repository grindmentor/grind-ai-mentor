      /* Critical CSS for immediate rendering */
      *, *::before, *::after {
        box-sizing: border-box;
      }
      html, body { 
        margin: 0; 
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        /* Prevent text size adjustment on orientation change */
        -webkit-text-size-adjust: 100%;
        text-size-adjust: 100%;
        scroll-behavior: smooth;
      }
      html {

      }
      body { 
        font-family: system-ui, -apple-system, sans-serif;
        background: #080808;
        color: white;
        /* Better font rendering */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        /* iOS safe area support */
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }
      #root { 
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        overflow: hidden;
        background: #080808;
        /* Isolate rendering for better performance */
        contain: layout style paint;
      }
      .font-orbitron { font-family: 'Orbitron', monospace; }
      
      /* Loading animation */
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      .animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
      
      /* Slide up animation for install prompts */
      @keyframes slide-up {
        from { transform: translateY(100%); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-slide-up { animation: slide-up 0.3s ease-out forwards; }
      
      /* Mobile optimizations */
      @media (max-width: 768px) {
        /* Lighter shadows on mobile for better performance */
        * {
          -webkit-tap-highlight-color: transparent;
        }
        
        /* Prevent zoom on input focus */
        input, textarea, select {
          font-size: 16px;
        }
      }
      
      /* Reduced motion support */
      @media (prefers-reduced-motion: reduce) {
        *, *::before, *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
      
      /* Touch optimizations */
      button, a {
        touch-action: manipulation;
        min-width: 44px;
        min-height: 44px;
      }

    <!-- Deferred Google Analytics (GA4) - loaded after main content -->
    <script>
      // Defer GA loading until after page is interactive
      window.addEventListener('load', () => {
        const script = document.createElement('script');
        script.src = 'https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX';
        script.async = true;
        document.head.appendChild(script);
        
        script.onload = () => {
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          window.gtag = gtag;
          gtag('js', new Date());
          gtag('config', 'G-XXXXXXXXXX', {
            'page_title': document.title,
            'page_location': window.location.href
          });
        };
      });
      
      // Helper function for tracking events
      window.trackEvent = function(eventName, eventParams) {
        if (typeof window.gtag === 'function') {
          window.gtag('event', eventName, eventParams);
        }
      };
    </script>
    
    <!-- Performance monitoring -->
    <script>
      // Measure loading performance
      window.addEventListener('load', () => {
        if ('performance' in window) {
          const perfData = performance.getEntriesByType('navigation')[0];
          console.log('Page load time:', perfData.loadEventEnd - perfData.fetchStart, 'ms');
        }
      });
    </script>
